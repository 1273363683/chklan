<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body background="img/65e2f1a3ec38716e657b1a36b6ef03a5_59b0afa50f57f.jpg" style="padding-top: 50px;">
		<div class="container col-md-4 col-md-offset-4">
			<form action="" method="">
				<div class="form-group has-success has-feedback">
					<label for="username">用户名：</label>
					<input type="text" name="username" id="username" class="form-control" />
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>
				
				<div class="form-group has-warning has-feedback">
					<label for="password">密码：</label>
					<input type="password" name="password" id="password" class="form-control" />
					<span class="glyphicon glyphicon-alert form-control-feedback"></span>
				</div>
				
				<div class="form-group has-error has-feedback">
					<label for="password2">再次密码：</label>
					<input type="password" name="password2" id="password2" class="form-control" />
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
				
			</form>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-4" >
					<button type="button" class="btn btn-warning btn-block" >注册</button>
				</div>
			</div>
		</div>

	</body>
</html>
